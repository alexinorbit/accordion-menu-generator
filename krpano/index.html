<script src="swfkrpano.js"></script>

<script>
	
function screenPano() 
{		
	return document.getElementById("krpanoSWFObject");
}

function reset()
{
	
	
	screenPano().call( "resetall()" );
	
	var varGH = document.getElementById('sel_varGH');	
	var varMW = document.getElementById('sel_varMW');
	var varEH = document.getElementById('sel_varEH');	
	var varY = document.getElementById('sel_varY');
	var varX = document.getElementById('sel_varX');
	var varGN = document.getElementById('sel_varGN');
	var varG1EN = document.getElementById('sel_varG1EN');
	var varG2EN = document.getElementById('sel_varG2EN');
	var varG3EN = document.getElementById('sel_varG3EN');
	var varG4EN = document.getElementById('sel_varG4EN');
	
	var viewer = createPanoViewer({swf:"krpano.swf", id:"krpanoSWFObject", target:"krpanoDIV", html5:"fallback", passQueryParameters:true});

		viewer.addVariable("xml", "krpano.xml");
		viewer.addVariable("varMW", varMW.value);
		viewer.addVariable("varGH", varGH.value);
		viewer.addVariable("varEH", varEH.value);
		viewer.addVariable("varY", varY.value);
		viewer.addVariable("varX", varX.value);
		viewer.addVariable("varGN", varGN.value);
		viewer.addVariable("varG1EN", varG1EN.value);
		viewer.addVariable("varG2EN", varG2EN.value);
		viewer.addVariable("varG3EN", varG3EN.value);
		viewer.addVariable("varG4EN", varG4EN.value);

	viewer.embed();
	
}


	var varGH = document.getElementById('sel_varGH');

	var varG2EN = document.getElementById('sel_varG2EN');
	var varG3EN = document.getElementById('sel_varG3EN');
	var varG4EN = document.getElementById('sel_varG4EN');
	
	var viewer = createPanoViewer({swf:"krpano.swf", id:"krpanoSWFObject", target:"krpanoDIV", html5:"fallback", passQueryParameters:true});

		viewer.addVariable("xml", "krpano.xml");
		viewer.addVariable("varMW", varMW.value);
		viewer.addVariable("varGH", varGH.value);
		viewer.addVariable("varEH", varEH.value);
		viewer.addVariable("varY", varY.value);
		viewer.addVariable("varX", varX.value);
		viewer.addVariable("varGN", 0);
		viewer.addVariable("varG1EN", varG1EN.value);
		viewer.addVariable("varG2EN", varG2EN.value);
		viewer.addVariable("varG3EN", varG3EN.value);
		viewer.addVariable("varG4EN", varG4EN.value);

	viewer.embed();

</script>
